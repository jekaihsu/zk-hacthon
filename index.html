<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Auction System</h1>
        </header>
        
        <section class="bid-section">
            <h2>Submit Your Bid</h2>
            <form id="bidForm">
                <label for="bidAmount">Enter your bid amount (ETH):</label>
                <input type="number" id="bidAmount" step="0.01" placeholder="0.00" required />
                <button type="submit" id="submitBid">Submit Bid</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Current Highest Bid</h2>
            <div id="highestBidInfo">
                <p>No bids submitted yet.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
